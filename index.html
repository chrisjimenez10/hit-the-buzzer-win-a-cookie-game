<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Hit the Buzzer and Win a Cookie</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="grid">
        <div class="top-cell">
            <section>motion background</section>
        </div>
        <div class="middle-cell">
            <div class="middle-container">
                <input id="win-cookie" type="text" placeholder="Win a Cookie Message!" readonly>
            </div>
            <div class="left-container">
                <input id="satisfaction-bar"  type="text" placeholder="Satisfaction Level" readonly>
            </div>
        </div>
        <div class="bottom-cell">
            <div class="satisfaction-container">
                <button id="satisfaction-btn">Satisfaction Button</button>
            </div>
            <div class="win-cookie-container">
                <button id="win-cookie-btn">Win Cookie</button>
            </div>
        </div>
    </div>
</body>
</html>
