<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Hit the Buzzer and Win a Cookie</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/81f27cd803.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid">
        <div class="top-cell">
            <section id="left-text">
                <h1>Hit the Buzzer and Win a Cookie!</h1>
                <p>Welcome, to the Cookie Kingdom! There are three objectives to the game:<br>1. Click "Win Cookie" button to get a cookie<br>2. Click "Eat Cookie" button to EAT earned cookies<br>3. Eat enough cookies to increase satisfaction level and WIN!</p>
            </section>
            <div class="image-container">
                <img src="https://content.wfmynews2.com/photo/2016/11/01/Cookie%20Monster%20USAT_1478046170218_6692962_ver1.0.JPG" alt="Cookie Monster"/>
            </div>
            <section id="right-text">
                <!-- Reset Button -->
            </section>
        </div>
        <div class="middle-cell">
            <div class="middle-container">
                <input id="win-cookie" type="text" placeholder="Win a Cookie Message!" readonly>
            </div>
            <div class="left-container">
                <input id="satisfaction-bar"  type="text" placeholder="Satisfaction Level" readonly>
            </div>
            <div class="right-container">
                <input id="cookie-jar-display" type="text" placeholder="Cookies Inside Jar!" readonly>
            </div>
        </div>
        <div class="bottom-cell">
            <div class="satisfaction-container">
                <button id="satisfaction-btn">Eat Cookie</button>
            </div>
            <div class="win-cookie-container">
                <button id="win-cookie-btn">Win Cookie</button>
            </div>
            <div class="bottom-right-container">
                <i class="fa-solid fa-jar fa-bounce fa-10x" style="--fa-primary-color: #050505; --fa-secondary-color: #f9f5f5;" id="jar"></i>
            </div>
        </div>
    </div>
</body>
</html>
